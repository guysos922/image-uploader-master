<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&family=Poppins&display=swap"
    rel="stylesheet">
</head>

<body>
  <script src="script.js"></script>
  <div id="background_rect">
    <div id="header_1">Upload your image</div>
    <div id="header_2">File should be jpeg,png...</div>
    <div id="header_3">Or</div>
    <form id=my-form-1 action="upload.php" method="post" enctype="multipart/form-data">
      <div id="drop_area">
        <input type="file" name="uploadFile" id="fileElem">
        <object id="svg" data="image.svg"> </object>
        <div id="in_border_text">drag&drop your image here</div>
      </div>
    </form>
    <form id=my-form-2 action="upload.php" method="post" enctype="multipart/form-data">
      <button id="upload_button" type="button">
        <label for="brosow_file_button" id="button_text">Chose a file</label>
        <input type="file" id="brosow_file_button" name="uploadFile" onchange="this.form.submit()">
      </button>
    </form>
  </div>
  <div id="credits">created by Guy Shindel</div>
</body>

</html>
